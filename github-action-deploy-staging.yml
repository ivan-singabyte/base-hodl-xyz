# GitHub Action for Automatic Staging Deployments
# 
# SETUP INSTRUCTIONS:
# 1. Copy this file to: .github/workflows/deploy-staging.yml
# 2. Add the deploy hook URL as a GitHub secret named: VERCEL_STAGING_DEPLOY_HOOK
# 3. Commit and push to the staging branch
#
# This file needs to be manually added because GitHub requires special
# permissions to create workflow files via API.

name: Deploy Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    
    steps:
      - name: Trigger Vercel Staging Deployment
        run: |
          curl -X POST "${{ secrets.VERCEL_STAGING_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            -d '{}'
          echo "‚úÖ Staging deployment triggered"
      
      - name: Wait for deployment
        run: sleep 10
        
      - name: Deployment Info
        run: |
          echo "üöÄ Deployment triggered for staging environment"
          echo "üìç URL: https://base-hodl-staging.vercel.app"
          echo "üîó Check status: https://vercel.com/ivan-singabytes-projects/base-hodl-staging"